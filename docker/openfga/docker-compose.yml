version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fgabattle-postgres
    environment:
      POSTGRES_USER: openfga
      POSTGRES_PASSWORD: openfga
      POSTGRES_DB: openfga
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openfga"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - openfga-network

  openfga:
    image: openfga/openfga:latest
    container_name: fgabattle-openfga
    environment:
      OPENFGA_DATASTORE_ENGINE: postgres
      OPENFGA_DATASTORE_URI: postgres://openfga:openfga@postgres:5432/openfga?sslmode=disable
      OPENFGA_LOG_LEVEL: info
      OPENFGA_PLAYGROUND_ENABLED: true
    ports:
      - "8080:8080"  # HTTP API
      - "8081:8081"  # gRPC API
      - "3000:3000"  # Playground UI
    depends_on:
      postgres:
        condition: service_healthy
    command: run
    networks:
      - openfga-network
    healthcheck:
      test: ["CMD", "grpc_health_probe", "-addr=:8081"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  openfga-network:
    driver: bridge
